<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kero Kero - Social Links</title>
        <link
            href="https://bootswatch.com/5/lux/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }
            .profile-section {
                text-align: center;
                padding: 2rem 0;
            }
            .profile-img {
                width: 150px;
                height: 150px;
                margin-bottom: 1rem;
            }
            .links-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 0 1rem;
            }
            .link-card {
                transition: transform 0.2s;
                margin-bottom: 1rem;
            }
            .link-card:hover {
                transform: translateY(-2px);
            }
            .category-title {
                margin: 2rem 0 1rem;
                color: #495057;
            }
            .link-icon {
                margin-right: 0.5rem;
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-section">
                <img src="logo.png" alt="Kero Kero Logo" class="profile-img" />
                <h1 class="mb-4">Kero Kero</h1>
            </div>

            <div class="links-container">
                <div class="category">
                    <h3 class="category-title">Main Platforms</h3>
                    <a
                        href="https://www.youtube.com/@kero3d"
                        target="_blank"
                        class="card link-card text-decoration-none"
                    >
                        <div
                            class="card-body d-flex align-items-center text-primary"
                        >
                            <i class="fi fi-brands-youtube link-icon"></i>
                            <span class="text-dark">YouTube</span>
                        </div>
                    </a>
                </div>

                <div class="category">
                    <h3 class="category-title">Social</h3>
                    <a
                        href="https://bsky.app/profile/kero3d.bsky.social"
                        target="_blank"
                        class="card link-card text-decoration-none"
                    >
                        <div class="card-body d-flex align-items-center">
                            <img
                                src="https://bsky.app/static/apple-touch-icon.png"
                                alt="ðŸ¦‹"
                                class="link-icon"
                                style="
                                    width: 1.2rem;
                                    height: 1.2rem;
                                    margin-right: 0.5rem;
                                    filter: grayscale(1) brightness(0.8)
                                        contrast(2.5);
                                "
                            />
                            <span class="text-dark">BlueSky</span>
                        </div>
                    </a>
                    <a
                        href="https://x.com/kerokero3d"
                        target="_blank"
                        class="card link-card text-decoration-none"
                    >
                        <div class="card-body d-flex align-items-center">
                            <i class="fi fi-brands-twitter link-icon text-primary"></i>
                            <span class="text-dark">Twitter (X)</span>
                        </div>
                    </a>
                    <a
                        href="https://mastodon.social/@kero3d"
                        target="_blank"
                        class="card link-card text-decoration-none"
                        hidden
                    >
                        <div class="card-body d-flex align-items-center">
                            <img
                                src="https://mastodon.social/packs/media/icons/favicon-48x48-c1197e9664ee6476d2715a1c4293bf61.png"
                                alt="ðŸ˜"
                                class="link-icon"
                                style="
                                    width: 1.2rem;
                                    height: 1.2rem;
                                    margin-right: 0.5rem;
                                    filter: grayscale(1) brightness(0.8)
                                        contrast(2.5);
                                "
                            />
                            <span class="text-dark">Mastodon</span>
                        </div>
                    </a>
                </div>

                <div class="category">
                    <h3 class="category-title">Contact me</h3>
                        <a
                        href="https://discordapp.com/users/1327748545729794174/"
                        target="_blank"
                        class="card link-card text-decoration-none"
                        data-bs-toggle="modal"
                        data-bs-target="#discordModal"
                    >
                        <div class="card-body d-flex align-items-center">
                            <i class="fi fi-brands-discord link-icon text-primary"></i>
                            <span class="text-dark">Discord</span>
                        </div>
                    </a>
                </div>

                <div class="category">
                    <h3 class="category-title">Other</h3>
                    <a
                        href="https://github.com/Kero-3D"
                        target="_blank"
                        class="card link-card text-decoration-none"
                    >
                        <div class="card-body d-flex align-items-center">
                            <i
                                class="fi fi-brands-github link-icon text-dark"
                            ></i>
                            <span class="text-dark">GitHub (Kero-3D)</span>
                        </div>
                    </a>
                    <a
                        href="https://github.com/Ligul"
                        target="_blank"
                        class="card link-card text-decoration-none"
                    >
                        <div class="card-body d-flex align-items-center">
                            <i
                                class="fi fi-brands-github link-icon text-dark"
                            ></i>
                            <span class="text-dark">GitHub (Ligul, In ðŸ‡·ðŸ‡º)</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Discord Modal -->
        <div class="modal fade" id="discordModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Discord</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            If the link doesn't work, you can find me by username:
                        </p>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                value="kero_3d"
                                id="discordUsername"
                                readonly
                            />
                            <button
                                class="btn btn-outline-secondary"
                                type="button"
                                onclick="copyDiscordUsername()"
                            >
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function copyDiscordUsername() {
                const username = document.getElementById("discordUsername");
                username.select();
                navigator.clipboard.writeText(username.value);

                const button = username.nextElementSibling;
                const originalText = button.innerText;
                button.innerText = "Copied!";
                setTimeout(() => {
                    button.innerText = originalText;
                }, 2000);
            }

            // Open links in new tab even when clicking on card with modal
            document
                .querySelector('[data-bs-target="#discordModal"]')
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    window.open(this.href, "_blank");
                });
        </script>
    </body>
</html>
